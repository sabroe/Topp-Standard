plugins {
    id 'java'
    id 'java-library-distribution'
    id 'jacoco'
    id 'maven-publish'
    id 'signing'
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.32'
    annotationProcessor 'org.projectlombok:lombok:1.18.32'

    api 'org.slf4j:slf4j-api:2.0.13'
    api 'org.slf4j:slf4j-ext:2.0.13'

    api project(':module:Configuration:Topp-Standard-MicroProfile-Config-Library')
    api 'io.smallrye.config:smallrye-config:3.7.1'
//?? https://foojay.io/today/microprofile-config-for-java-se/
//    api 'io.smallrye.config:smallrye-config-core:3.7.1'
//    api 'jakarta.annotation:jakarta.annotation-api:3.0.0'

//https://smallrye.io/blog/smallrye-config-1-8/

    testImplementation 'org.slf4j:slf4j-simple:2.0.13'

    /*
     * Note:
     *     https://javadoc.io/doc/io.smallrye/smallrye-config/latest/index.html
     */
}
