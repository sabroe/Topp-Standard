plugins {
    id 'java'
    id 'java-library-distribution'
    id 'jacoco'
    id 'maven-publish'
    id 'signing'
}

dependencies {
    implementation 'org.graalvm.polyglot:polyglot:24.1.2'

    implementation 'org.graalvm.sdk:graal-sdk:24.1.2'  //TO-DO: Consider the relevance of this!
    compileOnly 'org.graalvm.sdk:nativeimage:24.1.2'
    implementation 'org.graalvm.sdk:nativebridge:24.1.2'
    implementation 'org.graalvm.sdk:launcher-common:24.1.2'
    implementation 'org.graalvm.sdk:jniutils:24.1.2'
    implementation 'org.graalvm.truffle:truffle-api:24.1.2'

    implementation 'org.graalvm.js:js:24.1.2'
    implementation 'org.graalvm.python:python:24.1.2'

    //TO-DO: Check all licenses, consider CycloneDX too!

