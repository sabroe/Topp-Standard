java.compiler.module-specific-args = \
  --add-exports jdk.compiler/com.sun.tools.javac.api=com.yelstream.topp.standard.annotator \
  --add-exports jdk.compiler/com.sun.tools.javac.code=com.yelstream.topp.standard.annotator \
  --add-exports jdk.compiler/com.sun.tools.javac.tree=com.yelstream.topp.standard.annotator \
  --add-exports jdk.compiler/com.sun.tools.javac.util=com.yelstream.topp.standard.annotator

#publishing.publication.groupId =
publishing.publication.artifactId = topp-standard-annotator
#publishing.publication.version =

publishing.publication.name = Topp-Standard-Annotator
publishing.publication.description = Topp Standard Annotator providing annotation helpers.
