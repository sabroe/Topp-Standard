plugins {
    id 'java'
    id 'java-library-distribution'
    id 'jacoco'
    id 'maven-publish'
    id 'signing'
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.32'
    annotationProcessor 'org.projectlombok:lombok:1.18.32'

    api 'org.slf4j:slf4j-api:2.0.12'
    api 'org.slf4j:slf4j-ext:2.0.12'

    api project(':Manageability:Operability:Configuration:SmallRye:Topp-Standard-SmallRye-Config-Library')
    api 'io.quarkus:quarkus-config-yaml:3.9.3'

    testImplementation 'org.slf4j:slf4j-simple:2.0.12'
}
